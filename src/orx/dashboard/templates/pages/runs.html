{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="page-header">
    <h1>ğŸ  Runs</h1>
    <button class="btn btn-primary"
            hx-get="/partials/start-run-form"
            hx-target="#modal-content"
            hx-swap="innerHTML"
            onclick="document.getElementById('modal').classList.add('active')">
        â• New Run
    </button>
</div>

<!-- Active Runs Section -->
<section class="card">
    <div class="card-header">
        <h2>âš¡ Active Runs</h2>
        <span class="badge badge-info" id="active-count">-</span>
    </div>
    <div id="active-runs"
         hx-get="/partials/active-runs"
         hx-trigger="load, every {{ poll_interval_active }}s"
         hx-swap="innerHTML">
        <div class="loading">Loading active runs...</div>
    </div>
</section>

<!-- Recent Runs Section -->
<section class="card">
    <div class="card-header">
        <h2>ğŸ“œ Recent Runs</h2>
        <button class="btn btn-sm btn-secondary"
                hx-get="/partials/recent-runs"
                hx-target="#recent-runs"
                hx-swap="innerHTML">
            ğŸ”„ Refresh
        </button>
    </div>
    <div id="recent-runs"
         hx-get="/partials/recent-runs"
         hx-trigger="load"
         hx-swap="innerHTML">
        <div class="loading">Loading recent runs...</div>
    </div>
</section>

<!-- Modal for Start Run -->
<div id="modal" class="modal">
    <div class="modal-backdrop" onclick="document.getElementById('modal').classList.remove('active')"></div>
    <div class="modal-content" id="modal-content">
        <!-- Loaded via HTMX -->
    </div>
</div>
{% endblock %}
