<pre class="log-content">{{ content }}</pre>

{% if has_more %}
<div hx-get="/partials/log-tail/{{ run_id }}?cursor={{ next_cursor }}"
     hx-trigger="revealed, every 2s"
     hx-swap="outerHTML"
     hx-target="this">
</div>
{% elif is_running %}
<div hx-get="/partials/log-tail/{{ run_id }}?cursor={{ next_cursor }}"
     hx-trigger="every 2s"
     hx-swap="outerHTML"
     hx-target="this">
    <span class="log-waiting">Waiting for more output...</span>
</div>
{% endif %}
